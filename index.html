<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zhenai Xiao — Coming Soon</title>
  <meta name="description" content="Zhenai Xiao — Communications & PR Specialist. Bilingual coming‑soon page with a professional animated oval aura and subtle motion element." />
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Montserrat only -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{ --aura: 221 83% 53%; /* Tailwind blue-500 as HSL (H S% L%) */ }
    html { scroll-behavior: smooth; }
    body { font-family: "Montserrat", ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif; }

    /* ===== Aura (elliptical radial gradient) ===== */
    .aura { position: absolute; inset: 0; pointer-events: none; filter: saturate(110%); }
    .aura::before {
      content: ""; position: absolute; inset: -15%;
      background: radial-gradient(ellipse at center,
        hsl(var(--aura) / 0.20) 0%,
        hsl(var(--aura) / 0.14) 20%,
        hsl(var(--aura) / 0.08) 40%,
        transparent 65%);
      filter: blur(28px);
      transform: scaleX(1.9) scaleY(0.85);
      animation: auraPulse 9s ease-in-out infinite;
    }

    @keyframes auraPulse {
      0%, 100% { opacity: .75; transform: scaleX(1.75) scaleY(0.82); }
      50%      { opacity: .95; transform: scaleX(2.05) scaleY(0.90); }
    }

    /* ===== Subtle orbital highlight (second motion element) ===== */
     50% { transform: translateY(calc(-50% + 6px)); } } }

    /* Reduce motion for accessibility */
    @media (prefers-reduced-motion: reduce) {
      .aura::before { animation: none !important; }
    }

    /* Utility: soft divider line */
    .divider { height:1px; background: linear-gradient(90deg, transparent, rgba(15,23,42,.08), transparent); }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-b from-white via-slate-50 to-white text-slate-900">
  <main class="min-h-screen grid place-items-center px-6 py-10">
    <div class="w-full max-w-3xl">
      <!-- Language toggle -->
      <div class="flex items-center justify-center gap-2 mb-6">
        <button id="btn-en" class="px-3 py-1.5 text-sm rounded-full border border-slate-300 bg-white">English</button>
        <button id="btn-fr" class="px-3 py-1.5 text-sm rounded-full border border-slate-300 bg-white">Français</button>
      </div>

      <!-- Card with animated aura -->
      <div class="relative isolate overflow-hidden rounded-3xl border border-slate-200 bg-white shadow-sm p-10">
        <!-- Animated background layers -->
        <div class="aura" aria-hidden="true"></div>
        </div>

        <!-- EN -->
        <section id="en" class="space-y-4 text-center">
          <h1 class="text-3xl sm:text-5xl font-extrabold tracking-tight">Zhenai Xiao</h1>
          <p class="text-lg sm:text-xl text-slate-600">Communications & PR Specialist</p>
          <div class="divider mx-auto my-4 w-32"></div>
          <div class="inline-flex items-center gap-2 text-slate-600 justify-center">
            <span>Coming&nbsp;soon…</span>
            <span class="relative inline-flex h-2.5 w-2.5">
              <span class="absolute inline-flex h-2.5 w-2.5 rounded-full bg-slate-400 opacity-75 animate-ping"></span>
              <span class="relative inline-flex rounded-full h-2.5 w-2.5 bg-slate-500"></span>
            </span>
          </div>
          <div class="pt-4 text-sm text-slate-500">Contact: <a class="underline" href="mailto:communications@zhenaixiao.com">communications@zhenaixiao.com</a></div>
        </section>

        <!-- FR -->
        <section id="fr" class="space-y-4 text-center hidden">
          <h1 class="text-3xl sm:text-5xl font-extrabold tracking-tight">Zhenai Xiao</h1>
          <p class="text-lg sm:text-xl text-slate-600">Spécialiste en communications et relations publiques</p>
          <div class="divider mx-auto my-4 w-32"></div>
          <div class="inline-flex items-center gap-2 text-slate-600 justify-center">
            <span>Site en création…</span>
            <span class="relative inline-flex h-2.5 w-2.5">
              <span class="absolute inline-flex h-2.5 w-2.5 rounded-full bg-slate-400 opacity-75 animate-ping"></span>
              <span class="relative inline-flex rounded-full h-2.5 w-2.5 bg-slate-500"></span>
            </span>
          </div>
          <div class="pt-4 text-sm text-slate-500">Contact&nbsp;: <a class="underline" href="mailto:communications@zhenaixiao.com">communications@zhenaixiao.com</a></div>
        </section>
      </div>

      <footer class="mt-6 text-center text-xs text-slate-400">© <span id="year"></span> Zhenai Xiao</footer>
    </div>
  </main>

  <script>
    // Language toggle
    const en = document.getElementById('en');
    const fr = document.getElementById('fr');
    const btnEn = document.getElementById('btn-en');
    const btnFr = document.getElementById('btn-fr');
    function setLang(lang){
      if(lang === 'fr'){
        en.classList.add('hidden'); fr.classList.remove('hidden');
        btnFr.classList.add('bg-slate-900','text-white','border-slate-900');
        btnEn.classList.remove('bg-slate-900','text-white','border-slate-900'); btnEn.classList.add('bg-white');
        localStorage.setItem('zx-lang','fr');
      } else {
        fr.classList.add('hidden'); en.classList.remove('hidden');
        btnEn.classList.add('bg-slate-900','text-white','border-slate-900');
        btnFr.classList.remove('bg-slate-900','text-white','border-slate-900'); btnFr.classList.add('bg-white');
        localStorage.setItem('zx-lang','en');
      }
    }
    btnEn.addEventListener('click', ()=>setLang('en'));
    btnFr.addEventListener('click', ()=>setLang('fr'));

    // Init
    const savedLang = localStorage.getItem('zx-lang') || 'en';
    setLang(savedLang);
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
